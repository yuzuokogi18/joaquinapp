<div class="form-container">
    <h2>Eliminar Planificador</h2>
    <ul class="planner-list">
      <li *ngFor="let planner of planners" class="planner-item">
        <span class="planner-name">{{ planner.name }}</span>
        <button class="delete-button" (click)="deletePlanner(planner.id)">Eliminar</button>
      </li>
    </ul>
  </div>
