<div class="form-container">
    <h2>Agregar Planificador</h2>
    <form (ngSubmit)="addPlanificador()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input id="name" [(ngModel)]="planificador.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="details">Detalles:</label>
        <input id="details" [(ngModel)]="planificador.details" name="details" required />
      </div>
      <div class="form-group">
        <label for="start_date">Fecha de Inicio (DD/MM/YYYY):</label>
        <input id="start_date" type="text" [(ngModel)]="planificador.start_date" name="start_date" required />
      </div>
      <div class="form-group">
        <label for="end_date">Fecha de Fin (DD/MM/YYYY):</label>
        <input id="end_date" type="text" [(ngModel)]="planificador.end_date" name="end_date" required />
      </div>
      <div class="form-group">
        <label for="start_time">Hora de Inicio (hh:mm AM/PM):</label>
        <input id="start_time" type="text" [(ngModel)]="planificador.start_time" name="start_time" required />
      </div>
      <div class="form-group">
        <label for="end_time">Hora de Fin (hh:mm AM/PM):</label>
        <input id="end_time" type="text" [(ngModel)]="planificador.end_time" name="end_time" required />
      </div>
      <button type="submit">Agregar Planificador</button>
    </form>
  </div>
