<div class="form-container">
    <h2>Editar Receta</h2>
    <form (submit)="onSubmit($event)">
        <div class="form-group">
            <label for="name">Nombre de la Receta:</label>
            <input type="text" id="name" [value]="recipe.name" (input)="updateName($event)" required>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredientes:</label>
            <textarea id="ingredients" (input)="updateIngredients($event)" required>{{recipe.ingredients}}</textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instrucciones:</label>
            <textarea id="instructions" (input)="updateInstructions($event)" required>{{recipe.instructions}}</textarea>
        </div>
        <button type="submit">Guardar Cambios</button>
    </form>
</div>
